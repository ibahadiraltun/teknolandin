{% extends "base.html" %}
{% block head %}   

{% endblock %}
{% block body %}
<nav class="navbar navbar-light bg-light">
<a href="{{url_for('buy_product')}}" class="btn btn-outline-primary" > Buy Product </a>
<form class="form-inline" style="margin-left:auto">
    <a href="{{url_for('update_user')}}" class="btn btn-info" > User Settings </a>
    <a href="{{url_for('update_budget')}}" class="btn btn-outline-success" style="margin-left:5px" > Update Budget </a>
</form>
</nav>
<div class="update-budget-form">
  <form action = "" method = "post">
    <h2 class="text-center">Update Budget</h2>
    <div class="form-group">
      <input type="tel" class="form-control" name="card-number" placeholder="8888-8888-8888-8888" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required/>
      <label style="font-size:10px;padding-left:20px"> Eg : 1234 1234 1234 1234</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="budget" placeholder="Budget" required="required" >
    </div>
    <div class="form-group">
        <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Add Budget</button>
    </div>
  </form>
</div>

{% endblock %}
